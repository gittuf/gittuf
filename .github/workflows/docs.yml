name: docs
on:
  push:
    branches: ['main']
  pull_request:
permissions: read-all
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version: '1.24'
          cache: true
      - run: ./.github/workflows/check-docs.sh
